<!doctype html>
<html>
<head>
    <title>HexClock</title>

    <link rel='stylesheet' href='/static/css/hexclock.css' />
</head>

<body>
    <h1 id='time'></h1>
</body>

<script>
function setTime() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if(hours <= 9) {
        hours = '0' + hours;
    };
    if(minutes <= 9) {
        minutes = '0' + minutes;
    };
    if(seconds <= 9) {
        seconds = '0' + seconds;
    };

    var color = '#' + hours + minutes + seconds;

    document.body.style.background = color;
    document.getElementById('time').innerHTML = color;

    setTimeout(setTime, 1000);
}

setTime();
</script>

</html>
